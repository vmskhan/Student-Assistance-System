# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - student-assistance-system

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_79ad045720fe42dfb054a3bb1c46d194 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f24078762131483ebd57b71f723ef5dd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_79ad045720fe42dfb054a3bb1c46d194 }}/studentassistancesystem:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'student-assistance-system'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e09393a2fb8a4911afd36481d03d7551 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_79ad045720fe42dfb054a3bb1c46d194 }}/studentassistancesystem:${{ github.sha }}'