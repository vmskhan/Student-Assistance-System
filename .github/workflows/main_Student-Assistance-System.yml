# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Student-Assistance-System

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e538aa95417a4a9c973999229d9f9f0a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2814330d4d064727b6edf5de4666d68d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_e538aa95417a4a9c973999229d9f9f0a }}/sas:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Student-Assistance-System'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9773ed0258c3436bbc0bca774312b03e }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_e538aa95417a4a9c973999229d9f9f0a }}/sas:${{ github.sha }}'